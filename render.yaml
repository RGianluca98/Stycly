services:
  - type: web
    name: stycly
    runtime: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: MAIL_SERVER
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: True
      - key: MAIL_USERNAME
        sync: false  # Set manually in dashboard
      - key: MAIL_PASSWORD
        sync: false  # Set manually in dashboard
      - key: MAIL_DEFAULT_SENDER
        sync: false  # Set manually in dashboard
      - key: ORDERS_EMAIL
        sync: false  # Set manually in dashboard

databases:
  - name: stycly-db
    plan: free
    databaseName: stycly_production
    user: stycly_user
