{% extends "base.html" %}

{% block title %}Forgot Password - Stycly{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Your Password</h1>
                <p>Enter your email and we'll send you a reset link</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.forgot_password') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <button type="submit" class="btn btn-accent btn-full">Send Reset Link</button>
            </form>
            
            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('auth.login') }}">Log in</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
