{% extends "base.html" %}

{% block title %}Login - Stycly{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to access your wardrobe and rentals</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-accent btn-full">Log In</button>
            </form>
            
            <div class="auth-footer">
                <a href="{{ url_for('auth.forgot_password') }}">Forgot password?</a>
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
